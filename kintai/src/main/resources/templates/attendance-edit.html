<div th:fragment="page">

  <div class="card">
    <div class="h1">勤怠修正</div>
    <div class="muted">
      日付：<strong th:text="${attendance.workDate}"></strong>
    </div>

    <div class="spacer"></div>

    <form th:action="@{'/ui/attendance/' + ${attendance.id} + '/edit'}"
          th:object="${form}"
          method="post">

      
      <input type="hidden" name="month" th:value="${month}" />

      <div class="row" style="align-items:flex-start; gap:18px;">

        <div style="min-width:240px;">
          <label>出勤</label>
          <div class="spacer" style="height:6px;"></div>
          <input class="input" type="time" th:field="*{checkIn}" required />
          <div class="error-text"
               th:if="${#fields.hasErrors('checkIn')}"
               th:errors="*{checkIn}"></div>
        </div>

        <div style="min-width:240px;">
          <label>退勤</label>
          <div class="spacer" style="height:6px;"></div>
          <input class="input" type="time" th:field="*{checkOut}" required />
          <div class="error-text"
               th:if="${#fields.hasErrors('checkOut')}"
               th:errors="*{checkOut}"></div>
        </div>

        <div style="min-width:240px;">
          <label>休憩(分)</label>
          <div class="spacer" style="height:6px;"></div>
          <input class="input" type="number" th:field="*{breakMinutes}" min="0" required />
          <div class="error-text"
               th:if="${#fields.hasErrors('breakMinutes')}"
               th:errors="*{breakMinutes}"></div>
        </div>

      </div>

      <div class="spacer"></div>

      <div class="row">
        <button class="btn btn-primary" type="submit">保存</button>

        <a class="btn"
            th:if="${month != null}"
            th:href="@{'/ui/employees/' + ${employeeId} + '?month=' + ${month}}">
          ← 戻る
        </a>


        <a class="btn"
            th:if="${month == null}"
            th:href="@{'/ui/employees/' + ${employeeId}}">
          ← 戻る
        </a>
      </div>

    </form>
  </div>

</div>
