<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Employee</title>
  <style>
    label { display:block; margin-top:10px; }
    input { width:300px; padding:6px; }
    .error { color:red; }
  </style>
</head>
<body>
<div th:if="${errorMessage}" style="color:red; margin-bottom:10px;"
     th:text="${errorMessage}"></div>
<h1>社員作成</h1>

<form th:action="@{/ui/employees}" th:object="${employee}" method="post">

  <label>Name</label>
  <input type="text" th:field="*{name}" />
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>

  <label>Email</label>
  <input type="text" th:field="*{email}" />
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>

  <label>Department</label>
  <input type="text" th:field="*{department}" />
  <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" style="color:red;"></div>

  <button type="submit">作成</button>
</form>

<p><a th:href="@{/ui/employees}">← 一覧へ戻る</a></p>

</body>
</html>
