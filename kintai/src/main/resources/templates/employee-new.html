<div th:fragment="page">

  <div class="card">
    <div class="h1">社員登録</div>
    <div class="muted">新しい社員を登録します（メールは重複不可）</div>

    <div class="spacer"></div>

    <form th:action="@{/ui/employees}"
          th:object="${employee}"
          method="post">

      <div class="row" style="align-items:flex-start; gap:18px;">

        <div style="flex:1; min-width:260px;">
          <label>氏名</label>
          <div class="spacer" style="height:6px;"></div>
          <input class="input" type="text" th:field="*{name}" placeholder="例）山田 太郎"/>
          <div class="error-text"
               th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></div>
        </div>

        <div style="flex:1; min-width:260px;">
          <label>メール</label>
          <div class="spacer" style="height:6px;"></div>
          <input class="input" type="text" th:field="*{email}" placeholder="例）taro@example.com"/>
          <div class="error-text"
               th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></div>
        </div>

        <div style="flex:1; min-width:260px;">
          <label>部署</label>
          <div class="spacer" style="height:6px;"></div>
          <input class="input" type="text" th:field="*{department}" placeholder="例）HR / IT / Sales"/>
          <div class="error-text"
               th:if="${#fields.hasErrors('department')}"
               th:errors="*{department}"></div>
        </div>

      </div>

      <div class="spacer"></div>

      <div class="row">
        <button class="btn btn-primary" type="submit">登録</button>
        <a class="btn" th:href="@{/ui/employees}">キャンセル</a>
      </div>

    </form>
  </div>

</div>
